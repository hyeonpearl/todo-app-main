<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Josefin+Sans"
    />
    <link rel="stylesheet" href="./src/style.css" />

    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <img id="backdrop" src="./images/bg-desktop-light.jpg" alt="backdrop" />

    <main>
      <header>
        <h1>T O D O</h1>
        <img id="theme-icon" src="./images/icon-moon.svg" alt="theme-icon" />
      </header>

      <form id="todo-form">
        <label id="input-label" for="input-todo"></label>
        <input
          id="input-todo"
          type="text"
          placeholder="Create a new todo ..."
        />
      </form>

      <ul id="todo-list"></ul>

      <div id="todo-control">
        <div id="todo-count"><span>0</span> items left</div>
        <div id="todo-state">
          <input type="radio" name="state" id="all" checked />
          <label for="all">All</label>

          <input type="radio" name="state" id="active" />
          <label for="active">Active</label>

          <input type="radio" name="state" id="completed" />
          <label for="completed">Completed</label>
        </div>
        <span id="todo-clear">Clear Completed</span>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/hyeonpearl"
        >Hyeoncheol Choi</a
      >.
    </div>
  </body>
  <script src="./src/main.js"></script>
</html>
